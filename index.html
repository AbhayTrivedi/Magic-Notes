<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Magic Notes</title>
      <link rel="icon" href="favicon.ico">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
      <link rel="stylesheet" href="styles.css">
   </head>

   <body>

      <!-- navigation bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">Magic Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
               data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
               aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                     <a id="bg" class="nav-link active" aria-current="page" href="#">Background</a>
                  </li>
               </ul>
               <form class="d-flex">
                  <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search"
                     aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
               </form>
            </div>
         </div>
      </nav>

      <!-- Magic Notes -->
      <div class="container my-3 col-md-10">
         <h1>Welcome to Magic Notes</h1>
         <div class="card">
            <div class="card-body">
               <!-- title -->
               <div class="col-md-6">
                  <h4 class="card-title">Add Title</h4>
                  <input id="addTitle" type="text" class="form-control" placeholder="Enter Title!" required>
                  <br>
               </div>
               <!-- textarea -->
               <h5 class="card-title">Add a Note</h5>
               <div class="mb-3">
                  <textarea id="addTxt" class="form-control" placeholder="Enter a note!" required></textarea>
                  <div class="invalid-feedback">
                     Please enter a message in the textarea.
                  </div>
               </div>
               <!-- button -->
               <button id="addBtn" class="btn btn-primary">Add Note</button>
            </div>
         </div>

         <!-- All Notes  -->
         <h1>Your Notes</h1>
         <hr>
         <div id="notes" class="row container-fluid">

            <!-- adding notes using javascript -->

         </div>

      </div>

      <!-- Footer -->
      <footer class="container-fluid bg-dark">
         Magic Notes
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
         integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
         crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
         integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
         crossorigin="anonymous"></script>
      <script src="app.js"></script>

   </body>

</html>
